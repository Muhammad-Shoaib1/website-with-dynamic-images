<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Website with Dynamic Images</title>
</head>

<body>
  <div id="hero">
    <div class="navbar">
      <img src="./images/logo.png" alt="Logo">
      <div class="nav-right">
        <button>Explore</button>
        <img src="./images/user.png" alt="User">
      </div>
    </div>
    <div class="left">
      <div class="content">
        <h1>DISCOVER</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda temporibus aliquam deleniti non dicta
          voluptas reiciendis quidem architecto obcaecati iste, omnis neque earum aperiam nam!</p>
        <input type="search" placeholder="Search">
      </div>
    </div>
    <div class="right">
      <img src="./images/left-arrow.png" alt="Left Arrow" class="left-arrow">
      <div class="preview">
        <img src="./images/small1.png" alt="Thumbnail 1" class="active thumbnail">
        <img src="./images/small2.png" alt="Thumbnail 2" class="thumbnail">
        <img src="./images/small3.png" alt="Thumbnail 3" class="thumbnail">
        <img src="./images/small4.png" alt="Thumbnail 4" class="thumbnail">
        <img src="./images/small5.png" alt="Thumbnail 5" class="thumbnail">
      </div>
      <img src="./images/right-arrow.png" alt="Right Arrow" class="right-arrow">
    </div>
  </div>
</body>

</html>
